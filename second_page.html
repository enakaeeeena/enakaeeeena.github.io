<!DOCTYPE html>
<html lang="en">

    <header class="header">
        <div class="container">
            <div class="header-row">

                    <ul class="header-menu">

                </nav>
            </div>
        </div>
    </header>  
    <section class="home">
        <div class="container">
            <div class="catalog_title">
                <h1>Сумки</h1> 
            </div>
            <div class="block3">
                <a href="#" class="button_1">  
                    <p class="title">Сумка из квадратов</p>
                    <p class="description">Цена: 900 руб<br>Артикул: 100</p>

                </a>
                <a href="#" class="button_2">

                </a>
                <a href="#" class="next-button">

                    <img src="images/str.png" alt="Arrow Right" />
                </a>
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="lightzoom/style.css" type="text/css">
    <script type="text/javascript" src="lightzoom/lightzoom.js"></script>
